          description: Chip the Device is located on
          m_annotations:
            eln:
              component: ReferenceEditQuantity

    Chip:
      base_sections:
        - ExperimentalObject
      m_annotations:
        eln:
          hide: []
      quantities:
        Chip_Number:
          type: str
          description: Chip Number provided by Jörg
          m_annotations:
            eln:
              component: StringEditQuantity
        Width:
          type: np.float64
          unit: mm
          description: Width of the Chip
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: mm
        Length:
          type: np.float64
          unit: mm
          description: Length of the Chip
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: mm
        Wafer:
          type: Wafer
          description: Wafer the chip is originating from
          m_annotations:
            eln:
              component: ReferenceEditQuantity
   
    Wafer:
      base_sections:
        - ExperimentalObject
      m_annotations:
        eln:
          hide: []
      quantities:
        Material:
          type: Wafer-Material
          description: ...
          m_annotations:
            eln:
              component: ReferenceEditQuantity
        Crystal structure:
          type: 
            type_kind: Enum
            type_data:
              - polytype
              - amorphous
          description: ...
          m_annotations:
            eln:
              component: AutocompleteEditQuantity
        Doping:
          type: str
          description: Doping layers starting from the surface of the sample
          shape: ['*']
          m_annotations:
            eln:
              component: StringEditQuantity
          subsections:
            Dopand:
              type: str
              description: Dopand atom
              component: StringEditQuantity
            Thickness:
              type: np.float64
              description: Thickness of the doped layer
              component: NumberEditQuantity
              unit: um
            Concentration:
              type: np.float64
              unit: 1/cm**3
              description: Doping concentration of the layer
              component: NumberEditQuantity             
        Orientation:
          type: 
            type_kind: Enum
            type_data:
              - on axis
              - 3° off axis
          description: crystal orientation
          m_annotations:
            eln:
              component: AutocompleteEditQuantity
        Delivery Date:
          type: Datetime
          description: Date of Delivery
          m_annotations:
            eln:
              component: DateTimeEditQuantity
        Resistivity:
          type: np.float64
          unit: V/A
          description: Measured resistivity of the Wafer
          m_annotations:
            eln:
              component: NumberEditQuantity

    Wafer-Material:
      base_sections:
        - nomad.datamodel.metainfo.eln.Substance
