    Project:
      base_sections:
        - "nomad.datamodel.data.EntryData"
      quantities:
        Name:
          type: str
          description: General Name of the project
          m_annotations:
            eln:
              component: StringEditQuantity
        description:
          type: str
          description: General Description of the project
          m_annotations:
            eln:
              component: RichTextEditQuantity
